<body>

<div class="counter blue-counter">OOOOOOO</div>
<div class="counter red-counter">OOOOOOO</div>


<div class="game-area">
    <table class="board">
        <tr>
            <th class="red-4 game-square">4</th>
            <th class="red-3 game-square">3</th>
            <th class="red-2 game-square">2</th>
            <th class="red-1 game-square">1</th>
            <th></th>
            <th class="red-end">15</th>
            <th class="red-14 game-square">14</th>
            <th class="red-13 game-square">13</th>
        </tr>
        <tr>
            <th class="red-5 blue-5 game-square">5</th>
            <th class="red-6 blue-6 game-square">6</th>
            <th class="red-7 blue-7 game-square">7</th>
            <th class="red-8 blue-8 game-square blue-token">8</th>
            <th class="red-9 blue-9 game-square">9</th>
            <th class="red-10 blue-10 game-square">10</th>
            <th class="red-11 blue-11 game-square">11</th>
            <th class="red-12 blue-12 game-square">12</th>
        </tr>
        <tr>
            <th class="blue-4 game-square">4</th>
            <th class="blue-3 game-square">3</th>
            <th class="blue-2 game-square">2</th>
            <th class="blue-1 game-square">1</th>
            <th></th>
            <th class="blue-end">15</th>
            <th class="blue-14 game-square">14</th>
            <th class="blue-13 game-square">13</th>
        </tr>
    </table>
</div>

<div class="roll red-roll invisible">red roll</div>
<div class="roll blue-roll invisible">blue roll</div>

<div class="rolling-tray">
    <table class="rolling-table">
        <tr><th class="dice"></th></tr>
        <tr><th class="dice"></th></tr>
        <tr><th class="dice"></th></tr>
        <tr><th class="dice"></th></tr>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="js/main.js"></script>
</body>

</html>
