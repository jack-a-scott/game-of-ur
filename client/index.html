<div class="counter you-counter">OOOOOOO</div>
<div class="counter enemy-counter">OOOOOOO</div>


<div class="game-area">
    <table class="board">
        <tr>
            <th class="enemy-4 game-square">4</th>
            <th class="enemy-3 game-square">3</th>
            <th class="enemy-2 game-square">2</th>
            <th class="enemy-1 game-square">1</th>
            <th></th>
            <th class="enemy-end">15</th>
            <th class="enemy-14 game-square">14</th>
            <th class="enemy-13 game-square">13</th>
        </tr>
        <tr>
            <th class="enemy-5 you-5 game-square">5</th>
            <th class="enemy-6 you-6 game-square">6</th>
            <th class="enemy-7 you-7 game-square">7</th>
            <th class="enemy-8 you-8 game-square you-token">8</th>
            <th class="enemy-9 you-9 game-square">9</th>
            <th class="enemy-10 you-10 game-square">10</th>
            <th class="enemy-11 you-11 game-square">11</th>
            <th class="enemy-12 you-12 game-square">12</th>
        </tr>
        <tr>
            <th class="you-4 game-square">4</th>
            <th class="you-3 game-square">3</th>
            <th class="you-2 game-square">2</th>
            <th class="you-1 game-square">1</th>
            <th></th>
            <th class="you-end">15</th>
            <th class="you-14 game-square">14</th>
            <th class="you-13 game-square">13</th>
        </tr>
    </table>
</div>

<div class="roll invisible">you roll</div>

<div class="rolling-tray">
    <table class="rolling-table">
        <tr><th class="dice"></th></tr>
        <tr><th class="dice"></th></tr>
        <tr><th class="dice"></th></tr>
        <tr><th class="dice"></th></tr>
    </table>
</div>

<script src="./bundle.js"></script>
